<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
					//默认font-size 为20px
		window.onload = function(){
				var clientWidth = document.documentElement.clientWidth || document.body.width;
				var sca = clientWidth / 2000 * 20;
				document.documentElement.style.fontSize = sca + "px";
		}
		window.onresize = function(){
			var clientWidth = document.documentElement.clientWidth || document.body.width;
			var sca = clientWidth / 2000 * 20;
			document.documentElement.style.fontSize = sca + "px";
		}
		document.write(window.innerWidth);
		</script>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			html,body{font-size: 20px;}
			#box{background: #ccc;height: 39.5rem;}
			
		</style>
		
	</head>
	<body>
		<div id="box">
			
		</div>
	</body>
</html>
